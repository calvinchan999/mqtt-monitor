version: '3.8'

services:
  mqtt-monitor:
    build: .
    container_name: mqtt-monitor
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist SQLite database
      - mqtt_data:/app/data
      # Mount database file to data directory
      - ./mqtt_monitor.db:/app/data/mqtt_monitor.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mqtt_data:
    driver: local
